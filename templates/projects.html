{% extends "base.html" %}

{% block title %}Projects - My Website{% endblock %}

{% block content %}
<style>
    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 2rem;
    }

    .project-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: block;
        border: 2px solid #e0e0e0;
    }

    .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .project-icon {
        font-size: 3em;
        margin-bottom: 15px;
        text-align: center;
    }

    .project-title {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        text-align: center;
    }

    .project-description {
        color: #666;
        line-height: 1.6;
        text-align: center;
        font-size: 1em;
    }

    .project-card.clock {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        border: 2px solid #ff0000;
    }

    .project-card.clock .project-icon {
        filter: drop-shadow(0 0 10px #ff0000);
    }

    .project-card.clock .project-title {
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000;
    }

    .project-card.clock .project-description {
        color: #ff3333;
    }

    h1 {
        color: #333;
        margin-bottom: 1rem;
    }
</style>

<h1>Projects</h1>
<div class="projects-grid">
    <a href="/clock" class="project-card clock">
        <div class="project-icon">üïê</div>
        <div class="project-title">Retro Clock</div>
        <div class="project-description">A 1980s-style digital clock with red LED display</div>
    </a>
</div>
{% endblock %}
