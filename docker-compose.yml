services:
  postgres:
    image: postgres:15-alpine
    container_name: cwlb-postgres
    environment:
      POSTGRES_USER: cwlb
      POSTGRES_PASSWORD: cwlb_dev
      POSTGRES_DB: cwlb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cwlb -d cwlb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
