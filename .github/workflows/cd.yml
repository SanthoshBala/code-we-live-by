name: CD

on:
  push:
    branches: [main]

# Only one deployment at a time
concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  AR_REPO: ${{ vars.AR_REPO }}
  CLOUD_SQL_INSTANCE: ${{ vars.CLOUD_SQL_INSTANCE }}

jobs:
  # Run CI first
  ci:
    uses: ./.github/workflows/ci.yml

  build-backend:
    name: Build Backend Image
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push backend image
        run: |
          BACKEND_TAG="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-backend:$GITHUB_SHA"
          BUILD_ID=$(gcloud builds submit backend/ \
            --tag "$BACKEND_TAG" \
            --async --format='value(id)' --quiet)
          echo "Waiting for build $BUILD_ID..."
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)' --quiet)
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build $BUILD_ID succeeded"
              break
            fi
            if [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Build $BUILD_ID failed with status: $STATUS"
              gcloud builds log "$BUILD_ID" --quiet || true
              exit 1
            fi
            sleep 5
          done

  build-frontend:
    name: Build Frontend Image
    needs: build-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe cwlb-backend \
            --region "$GCP_REGION" \
            --format "value(status.url)")
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Build and push frontend image
        run: |
          IMAGE_TAG="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-frontend:$GITHUB_SHA"
          BUILD_ID=$(gcloud builds submit frontend/ \
            --config frontend/cloudbuild.yaml \
            --substitutions "_IMAGE_TAG=$IMAGE_TAG,_BACKEND_URL=${{ steps.backend-url.outputs.url }}" \
            --async --format='value(id)' --quiet)
          echo "Waiting for build $BUILD_ID..."
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)' --quiet)
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build $BUILD_ID succeeded"
              break
            fi
            if [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Build $BUILD_ID failed with status: $STATUS"
              gcloud builds log "$BUILD_ID" --quiet || true
              exit 1
            fi
            sleep 5
          done

  deploy:
    name: Deploy
    needs: build-frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy cwlb-backend \
            --image "$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-backend:$GITHUB_SHA" \
            --region "$GCP_REGION" \
            --platform managed \
            --port 8080 \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,GCS_CACHE_BUCKET=GCS_CACHE_BUCKET:latest,GOVINFO_API_KEY=GOVINFO_API_KEY:latest,CONGRESS_API_KEY=CONGRESS_API_KEY:latest" \
            --add-cloudsql-instances "$CLOUD_SQL_INSTANCE" \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --quiet

      - name: Run migrations and seed database
        run: |
          gcloud run jobs deploy cwlb-seed \
            --image "$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-backend:$GITHUB_SHA" \
            --region "$GCP_REGION" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,GCS_CACHE_BUCKET=GCS_CACHE_BUCKET:latest,GOVINFO_API_KEY=GOVINFO_API_KEY:latest,CONGRESS_API_KEY=CONGRESS_API_KEY:latest" \
            --set-cloudsql-instances "$CLOUD_SQL_INSTANCE" \
            --memory 2Gi \
            --task-timeout 30m \
            --command "bash" \
            --args "scripts/seed.sh" \
            --quiet
          gcloud run jobs execute cwlb-seed \
            --region "$GCP_REGION" \
            --wait \
            --quiet

      - name: Deploy frontend to Cloud Run
        run: |
          BACKEND_URL=$(gcloud run services describe cwlb-backend \
            --region "$GCP_REGION" \
            --format "value(status.url)")
          gcloud run deploy cwlb-frontend \
            --image "$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-frontend:$GITHUB_SHA" \
            --region "$GCP_REGION" \
            --platform managed \
            --port 3000 \
            --set-env-vars "BACKEND_URL=$BACKEND_URL" \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --quiet
