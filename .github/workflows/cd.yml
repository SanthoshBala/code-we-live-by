name: CD

on:
  push:
    branches: [main]

# Only one deployment at a time
concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  AR_REPO: ${{ vars.AR_REPO }}
  CLOUD_SQL_INSTANCE: ${{ vars.CLOUD_SQL_INSTANCE }}

jobs:
  # Run CI first
  ci:
    uses: ./.github/workflows/ci.yml

  deploy-backend:
    name: Deploy Backend
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        run: |
          gcloud builds submit backend/ \
            --tag "$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-backend:$GITHUB_SHA" \
            --quiet

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cwlb-backend \
            --image "$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-backend:$GITHUB_SHA" \
            --region "$GCP_REGION" \
            --platform managed \
            --port 8080 \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest" \
            --add-cloudsql-instances "$CLOUD_SQL_INSTANCE" \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --quiet

  deploy-frontend:
    name: Deploy Frontend
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe cwlb-backend \
            --region "$GCP_REGION" \
            --format "value(status.url)" 2>/dev/null || echo "")
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        run: |
          gcloud builds submit frontend/ \
            --tag "$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-frontend:$GITHUB_SHA" \
            --build-arg "BACKEND_URL=${{ steps.backend-url.outputs.url }}" \
            --quiet

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cwlb-frontend \
            --image "$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/cwlb-frontend:$GITHUB_SHA" \
            --region "$GCP_REGION" \
            --platform managed \
            --port 3000 \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --quiet
